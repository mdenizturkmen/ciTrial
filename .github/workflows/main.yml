# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check Out Repo
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      
      #######################################################################################################
      #######################################################################################################
      
      #######################################################################################################
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      #######################################################################################################
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      #######################################################################################################
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/finealpine:latest
      
      - name: Build and push2
        id: docker_build2
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./myfolder/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/finealpine2:latest
          
      #######################################################################################################
      - name: GHA Trivy
        # You may pin to the exact commit or the version.
        # uses: dataswift/gha-trivy@3ce3259ca6c568d562f73129a3e448558f758196
        uses: dataswift/gha-trivy@v3.0.2
        with:
          # The target image name of vulnerability scan (specify this parameter or "IMAGE_NAME" environment variable
          image: finealpine:latest
          # GitHub access token used to create a issue
          token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          # Whether the action should fail if a vulnerability was found
          fail_on_vulnerabilities: false
      #######################################################################################################
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
